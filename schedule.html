<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Readers Schedule Calendar</title>
        <!-- homer-1.5 Vendor css -->
        <link rel="stylesheet" href="../homer-1.5/vendor/fontawesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="../homer-1.5/vendor/metisMenu/dist/metisMenu.css"/>
        <link rel="stylesheet" href="../homer-1.5/vendor/animate.css/animate.css"/>
        <link rel="stylesheet" href="../homer-1.5/vendor/bootstrap/dist/css/bootstrap.css"/>
        <!-- homer-1.5 App css -->
        <link rel="stylesheet" href="../homer-1.5/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css"/>
        <link rel="stylesheet" href="../homer-1.5/fonts/pe-icon-7-stroke/css/helper.css"/>
        <link rel="stylesheet" href="../homer-1.5/styles/style.css"/>
        <!-- include css -->
        <link rel="stylesheet" href="../include/fullcalendar-2.3.1/fullcalendar.print.css" media='print'/>
        <link rel="stylesheet" href="../include/fullcalendar-2.3.1/fullcalendar.min.css"/>
        <link rel="stylesheet" href="../include/bootstrap-3-timepicker/css/bootstrap-timepicker.min.css"/>
        <link rel="stylesheet" href="../include/bootstrap-select/css/bootstrap-select.1.5.4.min.css"/>
        <link rel="stylesheet" href="../include/sweetalert/css/sweetalert.css"/>
        <!-- application css -->
    </head>
    <body>
        <!-- Simple splash screen-->
        <div class="splash">
            <div class="color-line"></div>
            <div class="splash-title">
                <img src="../homer-1.5/images/loading-bars.svg" width="64" height="64" /> 
            </div> 
        </div>
        
        <!-- Header -->
        <div id="header">
            <div class="color-line"></div>
            <div id="logo" class="light-version">
                <span id="login_user"></span>
            </div>
            <nav role="navigation">
                <div class="header-link hide-menu"><i class="fa fa-bars"></i></div>
            </nav>
        </div>
        
        <!-- Navigation -->
        <aside id="menu">
            <ul class="nav" id="side-menu">
                <li>
                    <a href="scores.html"><span class="nav-label">Writing List</span></a>
                </li>
                <li>
                    <a href="history.html"><span class="nav-label">Completed List</span></a>
                </li>
                <li class="active">
                    <a href="schedule.html"><span class="nav-label">Schedule</span></a>
                </li>
                <li>
                    <a href="readersetting.html"><span class="nav-label">Reader Setting</span></a>
                </li>
                <li>
                    <a href="adminsetting.html"><span class="nav-label">Admin Setting</span></a>
                </li>
                <li>
                    <a href=# id="nav_logout"><span class="nav-label">Logout</span><span class="pull-right"><i class="fa fa-sign-out"></i></span></a>
                </li>
            </ul>
        </aside>
        
        <!-- Main Wrapper -->
        <div id="wrapper">
            <div class="normalheader transition animated fadeIn">
                <div class="hpanel">
                    <div class="panel-body">
                        <h3 class="font-light m-b-xs" id="panel_header">Readers Schedule Calendar</h3>     
                    </div>
                </div>
            </div>
            
            <div class="content animate-panel">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="hpanel">
                            <div class="panel-body">
                                <div id="calendar"></div>
                                <br/>
                            </div>
                            <div class="panel-footer"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal select date -->
            <div class="modal fade" id="mod_select_date" tabindex="-1" role="dialog"  aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="color-line"></div>
                        <div class="modal-header">
                            <h4 class="modal-title" id="mod_header"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="row form-horizontal">
                                <div class="col-md-3" style="padding-top: 7px;">Start Time:</div>
                                <div class="col-md-5">
                                    <div class="input-group bootstrap-timepicker">                                    
                                        <input type="text" class="form-control input-small" id="mod_body_start_time">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                </div>
                                </div>
                            </div>
                            <br/>
                            <div class="row form-horizontal">
                                <div class="col-md-3" style="padding-top: 7px;">End Time:</div>
                                <div class="col-md-5">
                                    <div class="input-group bootstrap-timepicker">
                                        <input type="text" class="form-control input-small" id="mod_body_end_time">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="row form-horizontal">
                                <div class="col-md-3" style="padding-top: 7px;">Reader 1:</div>
                                <div class="col-md-8">
                                    <select class="selectpicker form-control" id="mod_body_reader_1"></select>
                                </div>
                            </div>
                            <br/>
                            <div class="row form-horizontal">
                                <div class="col-md-3" style="padding-top: 7px;">Reader 2:</div>
                                <div class="col-md-8">
                                    <select class="selectpicker form-control" id="mod_body_reader_2"></select>
                                </div>
                            </div>
                            <br/>
                            <div class="row form-horizontal">
                                <div class="col-md-3" style="padding-top: 7px;">Reader 3:</div>
                                <div class="col-md-8">
                                    <select class="selectpicker form-control" id="mod_body_reader_3"></select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="mod_btn_save">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- homer-1.5 Vendor javascript -->
        <script src="../homer-1.5/vendor/jquery/dist/jquery.min.js"></script>
        <script src="../homer-1.5/vendor/jquery-ui/jquery-ui.min.js"></script>
        <script src="../homer-1.5/vendor/slimScroll/jquery.slimscroll.min.js"></script>
        <script src="../homer-1.5/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../homer-1.5/vendor/metisMenu/dist/metisMenu.min.js"></script>
        <script src="../homer-1.5/vendor/iCheck/icheck.min.js"></script>
        <script src="../homer-1.5/vendor/sparkline/index.js"></script>
        <!-- include javascript -->
        <script src="../include/fullcalendar-2.3.1/lib/moment.min.js"></script>
        <script src="../include/fullcalendar-2.3.1/fullcalendar.min.js"></script>
        <script src="../include/bootstrap-3-timepicker/js/bootstrap-timepicker.min.js"></script>
        <script src="../include/bootstrap-select/js/bootstrap-select.1.5.4.min.js"></script>
        <script src="../include/sweetalert/js/sweetalert.min.js"></script>
        <!-- application javascript -->
        <script src="js/schedule.js"></script>
        <script src="js/session_data.js"></script>
        <script src="js/db_access.js"></script>
    </body>
</html>
