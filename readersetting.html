        <!-- Simple splash screen-->

            <div class="color-line"></div>

            </div> 
        </div>
        
        <!-- Header -->
        <div id="header">
            <div class="color-line"></div>
            <div id="logo" class="light-version">
                <span id="login_user"></span>
            </div>
            <nav role="navigation">
                <div class="header-link hide-menu"><i class="fa fa-bars"></i></div>
            </nav>
        </div>
        
        <!-- Navigation -->
        <aside id="menu">
            <div id="navigation">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="scores.html"><span class="nav-label">Waiting List</span></a>
                    </li>
                    <li>
                        <a href=#><span class="nav-label">Reports</span><span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">

                            <li><a href="rptPendingList.html"><span class="nav-label">Pending List</span></a></li>

                        </ul>
                    </li>
                    <li class="active" id="menu_administrator">
                        <a href=#><span class="nav-label">Administrator</span><span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li><a href="instSetting.html"><span class="nav-label">Instructions</span></a></li>
                            <li class="active"><a href="readersetting.html"><span class="nav-label">Readers</span></a></li>

                        <a href=# id="nav_logout"><span class="nav-label">Logout</span><span class="pull-right"><i class="fa fa-sign-out"></i></span></a>
                    </li>
                </ul>
            </div>
        </aside>
        
        <!-- Main Wrapper -->
        <div id="wrapper">
            <div class="normalheader transition animated fadeIn">
                <div class="hpanel">
                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row">
                                <h3 class="font-light m-b-xs text-center" id="panel_header">Reader Setting</h3>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-2">
                                    <button type="button" data-toggle="modal" data-target="#mod_reader" class="btn btn-primary col-md-12" id="btn_new_reader"><i class="fa fa-check"></i> New Reader</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="content animate-panel">
                <div id="reader_list"></div>
            </div>
        </div>
        
        <!-- new reader modal -->
        <div class="modal fade" id="mod_reader" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="color-line"></div>
                    <div class="modal-header text-center">
                        <h3 id="mod_reader_header"></h3>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-3" style="padding-top: 7px;">Reader Name:</div>
                                <div class="col-md-9"><input class="col-md-12 form-control" type="text" id="mod_reader_mame"></div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-3" style="padding-top: 7px;">Reader Email:</div>
                                <div class="col-md-9"><input class="col-md-12 form-control" type="text" id="mod_reader_email"></div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-6">
                                    <label><input type="checkbox" class="i-checks" id="mod_reader_active"> Active</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="mod_btn_reader_save">Save</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- homer-1.5 Vendor javascript -->
