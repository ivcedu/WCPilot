<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Writing Sample View</title>
        <!-- homer-1.5 Vendor css -->
        <link rel="stylesheet" href="../homer-1.5/vendor/fontawesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="../homer-1.5/vendor/metisMenu/dist/metisMenu.css"/>
        <link rel="stylesheet" href="../homer-1.5/vendor/animate.css/animate.css"/>
        <link rel="stylesheet" href="../homer-1.5/vendor/bootstrap/dist/css/bootstrap.css"/>
        <!-- homer-1.5 App css -->
        <link rel="stylesheet" href="../homer-1.5/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css"/>
        <link rel="stylesheet" href="../homer-1.5/fonts/pe-icon-7-stroke/css/helper.css"/>
        <link rel="stylesheet" href="../homer-1.5/styles/style.css"/>
        <link rel="stylesheet" href="../homer-1.5/styles/static_custom.css">
        <!-- include css -->
        <link rel="stylesheet" href="../include/bootstrap-select/css/bootstrap-select.1.5.4.min.css"/>
        <link rel="stylesheet" href="../include/jquery-ui-themes-1.11.4/themes/flick/jquery-ui.min.css"/>
        <link rel="stylesheet" href="../include/sweetalert/css/sweetalert.css"/>
        <!-- application css -->
    </head>
    <body>
        <!-- Simple splash screen-->
        <div class="splash">
            <div class="color-line"></div>
            <div class="splash-title">
                <img src="../homer-1.5/images/loading-bars.svg" width="64" height="64" /> 
            </div> 
        </div>
        
        <!-- Header -->
        <div id="header">
            <div class="color-line"></div>
            <div id="logo" class="light-version">
                <span id="login_user"></span>
            </div>
            <nav role="navigation">
                <div class="header-link hide-menu"><i class="fa fa-bars"></i></div>
            </nav>
        </div>
        
        <!-- Navigation -->
        <aside id="menu">
            <div id="navigation">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="scores.html"><span class="nav-label">Writing List</span></a>
                    </li>
                    <li>
                        <a href="history.html"><span class="nav-label">Completed List</span></a>
                    </li>
                    <li>
                        <a href=# id="nav_logout"><span class="nav-label">Logout</span><span class="pull-right"><i class="fa fa-sign-out"></i></span></a>
                    </li>
                </ul>
            </div>
        </aside>
        
        <!-- Main Wrapper -->
        <div id="wrapper">
            <div class="normalheader transition animated fadeIn">
                <div class="hpanel">
                    <div class="panel-body">
                        <h3 class="font-light m-b-xs" id="panel_header"></h3>
                        <br/>
                        <div class="row form-horizontal">
                            <div class="col-sx-2 col-sm-2 col-md-1 col-lg-1" style="padding-top: 7px;">Score:</div>
                            <div class="col-sx-4 col-sm-3 col-md-2 col-lg-1">
                                <select class="selectpicker form-control" data-container="body" id="score_list">
                                    <option selected="selected" value="0">Select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                            <div class="col-sx-4 col-sm-3 col-md-2 col-lg-1" style="padding-top: 5px;">
                                <label><input type="checkbox" class="i-checks" id="score_esl"> ESL</label>
                            </div>
                            <div class="col-sx-4 col-sm-3 col-md-2 col-lg-1">
                                <button type="button" class="btn btn-primary" id="btn_submit"><i class="fa fa-check"></i> Submit</button>
                            </div>
                            <div class="col-sx-4 col-sm-3 col-md-2 col-lg-1">
                                <button type="button" class="btn btn-outline btn-info" id="btn_score_guide"><i class="fa fa-file-pdf-o"></i> Scoring Guide</button>
                            </div>
                            <div class="col-sx-4 col-sm-3 col-md-2 col-lg-1">
                                <button type="button" class="btn btn-outline btn-info" id="btn_generic_prompt"><i class="fa fa-file-pdf-o"></i> Generic Prompt</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="content animate-panel">
                <div class="row">
                    <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="hpanel blog-article-box">
                            <div class="panel-heading">
                                <a href=# data-toggle="modal" data-target="#mod_instruction" id="instruction"><h4 id="title"></h4></a>
                                <div class="text-muted">
                                    <span style="font-size: 18px;" id="created"></span>
                                </div>
                            </div>
                            <div class="panel-body" id="essay">
                            </div>
                            <div class="panel-footer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- instruction modal -->
        <div class="modal fade" id="mod_instruction" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="color-line"></div>
                    <div class="modal-header text-center">
                        <h3 id="mod_instruction_title"></h3>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12" id="mod_instruction_detail"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- homer-1.5 Vendor javascript -->
        <script src="../homer-1.5/vendor/jquery/dist/jquery.min.js"></script>
        <script src="../homer-1.5/vendor/jquery-ui/jquery-ui.min.js"></script>
        <script src="../homer-1.5/vendor/slimScroll/jquery.slimscroll.min.js"></script>
        <script src="../homer-1.5/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../homer-1.5/vendor/metisMenu/dist/metisMenu.min.js"></script>
        <script src="../homer-1.5/vendor/iCheck/icheck.min.js"></script>
        <script src="../homer-1.5/vendor/sparkline/index.js"></script>
        <!-- include javascript -->
        <script src="../include/jquery-ui-1.11.4/js/jquery-ui.min.js"></script>
        <script src="../include/bootstrap-select/js/bootstrap-select.1.5.4.min.js"></script>
        <script src="../include/sweetalert/js/sweetalert.min.js"></script>
        <!-- application javascript -->
        <script src="js/wsample_view.js"></script>
        <script src="js/session_data.js"></script>
        <script src="js/db_access.js"></script>
        <script src="js/sendEmail.js"></script>
    </body>
</html>
